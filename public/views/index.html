<!DOCTYPE html>
<head>
    <title>Quiz</title>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular.min.js"></script>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

    <script type="text/javascript" src="questions/app.js"></script>
    <link rel="stylesheet" type="text/css" href="css/custom.css">

</head>

<body html ng-app="app">

    <div class="row">
        <div class="col-xs-0 col-sm-0 col-md-2 col-lg-4"></div>
        <div class="col-xs-12 col-sm-12 col-md-8 col-lg-4">

            <div class="header clearfix">
                <nav>
                    <ul class="nav nav-pills pull-right">
                        <li role="presentation">
                            <a href="/">Home</a>
                        </li>

                        <li role="presentation">
                            <a href="#">About</a>
                        </li>
                    </ul>
                    <h2 class="text-muted">Quiz</h2>
                </nav>
            </div>


                <div class="jumbotron" ng-controller="MainCtrl">

                    <center>
                        <h1>History</h1>

                            <div class=question-frame>
                                <p>{{selected[index].question}}</p>
                            </div>
                            <div ng-if="index == len">

                            
                            <center><h2><div show-Score></div><h2></center>

                        </div>

                     

                        <div ng-repeat="alt in selected[index].alternatives">
                            <button class="btn-lg btn-primary" ng-click="checkAnswer(alt)"> 
                                {{ alt }} 
                            </button>
                        </div>

                    </center>

                </div>
        </div>
        <div class="col-xs-0 col-sm-0 col-md-2 col-lg-4"></div>

    </div>



</body>
</html>
